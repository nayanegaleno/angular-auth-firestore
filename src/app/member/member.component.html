<div class="team">
    <mat-card class="member" *ngFor="let member of team | async">
        <mat-card-header>
            <mat-card-title>{{ member.name }}</mat-card-title>
        </mat-card-header>
        
        <img mat-card-md-image src="../../assets/img/members/{{ member.picture }}"/>
    
    </mat-card>
</div>
