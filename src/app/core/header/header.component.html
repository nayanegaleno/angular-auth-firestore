<mat-toolbar  class="navbar mat-elevation-z4">
    <span class="header" >
        <img class="icone" src="assets/img/icone.png" alt="Logo da Capyba"/>
        <h1>Desafio Capyba</h1>
    </span>

    <nav class="tabBar" mat-tab-nav-bar >
        <a mat-tab-link routerLink="/home" routerLinkActive="active"> Home </a>

        <a mat-tab-link *ngIf="(emailVerified)" routerLink="/home/restrict/verified" routerLinkActive="active"> Restrict </a>
   
        <a mat-tab-link *ngIf="(!emailVerified)" routerLink="/home/restrict" routerLinkActive="active"> Restrict </a>
    </nav>

    <div class="logoutButton" >
        <button mat-raised-button (click)="logOut()">
            Logout
        </button>
    </div>
    
</mat-toolbar>
