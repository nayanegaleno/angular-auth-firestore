<div class="auth-page">
    <img class="auth-image" src="../../../assets/img/capibaribe1.jpg" alt="Imagem do Rio Capibaribe em Recife-PE">
    
    <mat-card class="auth-form">
        <mat-card-content class="form-content">
            <form class="login-form">
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>E-mail</mat-label>
                        <input matInput id="email-login" formControlName="email" type="email">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Senha</mat-label>
                        <input matInput id="password-login" formControlName="password" type="password">
                    </mat-form-field>
                </div>
                <div>
                    <button mat-raised-button color="accent" (click)="loginEmail()">
                        Login
                    </button>
                </div>
                <div>
                    <button mat-raised-button color="accent">
                        Cadastre-se
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
